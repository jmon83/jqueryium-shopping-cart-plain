<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
    maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel = "stylesheet">
    <link href = "css/custom.css" rel = "stylesheet">

 <body>
   <div class = "container-fluid mt-5">
     <h2 class = "mb-5 text-center">The Shopping Cart</h2>
    </div>
    <div id = "theAdd" class="container-fluid mb-5 text-center justify-content-center">
      <div>
        <input class = "form-control" placeholder="New product" id="name">
        <input class = "form-control" placeholder="Price" id="cost">
        <button class = "addItem" id="addItem">
          Add
        </button>
    </div>

    </div>
     <div class = "row justify-content-center">
       <div class = "col-md-8">
         <div class = "table-responsive">
           <table id = "myTable" class = "table">
             <thead>
               <tr>
                 <th>Product</th>
                 <th>Name</th>
                 <th>QTY</th>
                 <th>Price</th>
                 <th class = "text-right">
                   <span id = "amount" class = "amount">Amount</span>
                 </th>
               </tr>
             </thead>
             <tbody id = "theStuff">
               <tr>
                 <td>
                   <div class = "product-img">
                     <div class = "img-product">
                       <img src = "https://picsum.photos/50">
                     </div>
                   </div>
                 </td>
                 <td>
                   <p>First product</p>
                 </td>
                 <td>
                   <div class = "button-container">
                     <button class = "cart-qty-plus" value = "+">+</button>
                     <input type = "text" name = "qty" min = "0" class = "qty form-control" value = "0"/>
                     <button class = "cart-qty-minus" type = "button" value = "-">-</button>
  
                   </div>
                 </td>
                 <td>
                   <input type = "text" value = "277" class = "price form-control" disabled>
                 </td>
                 <td align = "right"> $ <span id = "amount" class = "amount"> 0 </span> </td>
               </tr>
               <tr>
                <td>
                  <div class = "product-img">
                    <div class = "img-product">
                      <img src = "https://picsum.photos/50">
                    </div>
                  </div>
                </td>
                <td>
                  <p>More product</p>
                </td>
                <td>
                  <div class = "button-container">
                    <button class = "cart-qty-plus" value = "+">+</button>
                    <input type = "text" name = "qty" min = "0" class = "qty form-control" value = "0"/>
                    <button class = "cart-qty-minus" type = "button" value = "-">-</button>
 
                  </div>
                </td>
                <td>
                  <input type = "text" value = "72" class = "price form-control" disabled>
                </td>
                <td align = "right"> $ <span id = "amount" class = "amount"> 0 </span> </td>
              </tr>
              <tr>
                <td>
                  <div class = "product-img">
                    <div class = "img-product">
                      <img src = "https://picsum.photos/50">
                    </div>
                  </div>
                </td>
                <td>
                  <p>Another product</p>
                </td>
                <td>
                  <div class = "button-container">
                    <button class = "cart-qty-plus" value = "+">+</button>
                    <input type = "text" name = "qty" min = "0" class = "qty form-control" value = "0"/>
                    <button class = "cart-qty-minus" type = "button" value = "-">-</button>
 
                  </div>
                </td>
                <td>
                  <input type = "text" value = "841" class = "price form-control" disabled>
                </td>
                <td align = "right"> $ <span id = "amount" class = "amount"> 0 </span> </td>
              </tr>
             </tbody>
             <tfoot>
               <tr>
                 <td colspan = "4"></td>
                 <td align = "right">
                   <strong>TOTAL = $ <span id = "total" class = "total">0</span></strong>
                 </td>
               </tr>
             </tfoot>
           </table>
         </div>
       </div>
     </div>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="js/application.js"></script>
</html>
